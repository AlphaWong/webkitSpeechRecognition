<body>
    <p>Here is a sample to work with the html5 speech to voice api in the html5 (Continuous Speeching Version).</p>
    <ol>
        <li>Push Start Dictation Button</li>
        <li>Allow the microphone access</li>
        <li>Wait for 2 seconds</li>
        <li>Speech</li>
    </ol>

            <span id="buffer"></span>
            <span id="warning"></span> <span></span>
        </div>

    </section>
    
</body>
<script src="./lib/filepicker.js"></script>

<script>
    var speechToTextObj1=new SpeechToTextObject();
    speechToTextObj1.rec=document.getElementById('rec');
    speechToTextObj1.clear=document.getElementById('clear');
    speechToTextObj1.export=document.getElementById('export');
    speechToTextObj1.lang=document.getElementById('lang');
    speechToTextObj1.output=document.getElementById('output');
    speechToTextObj1.buffer=document.getElementById('buffer');
